<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .hover:hover {
           font-weight: 900;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %} - Faculty Connections</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"/>
</head>
<body class="bg-green-900">
    <header class="bg-main-green p-4 flex justify-center items-center">
        <img alt="UNC Charlotte" class="w-16" src="https://www.charlotte.edu/sites/all/themes/uncctheme/assets/images/charlotte-logo.png">
        <h1 class="text-white text-xl ml-2">Faculty Connections Update Tool</h1>
    </header>
    <nav class="bg-white shadow-md">
        <ul class="flex justify-between items-center p-6">
            <li><a class="hover" href="/">Home</a></li>
            <li><a class="hover" href="/schedule">Schedule</a></li>
            <li><a class="hover" href="/manual-entry">Manual Entry</a></li>
            <li><a class="hover" href="/help">Help</a></li>
        </ul>
    </nav>
    <main class="p-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-white p-2 text-center">
        <small>ITSC 4155 Team 15</small>
    </footer>
</body>
</html>
